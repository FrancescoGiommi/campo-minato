              <div class="grid"></div>

          <div class="d-flex flex-column h-50 w-50">
            <!-- Bottoni Play e Reset -->
            <div class="d-flex justify-content-between gap-3 w-100 h-50">
              <button class="btn btn-success">
                Play <i class="fa-solid fa-play"></i>
              </button>
              <button class="btn btn-warning">
                Reset <i class="fa-solid fa-rotate-right"></i>
              </button>
            </div>
            <!-- Select Difficoltà -->
            <select
              class="form-select mt-5"
              aria-label="Default select example"
            >
              <option selected>Seleziona difficoltà</option>
              <option value="facile">Facile</option>
              <option value="normale">Normale</option>
              <option value="difficile">Difficile</option>
            </select>
